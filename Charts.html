<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burke Crypto Analytics - Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --lavender: #dcd0ff;
      --blue: #71c5ff;
      --text-main: #f6f3ff;
      --text-muted: #a9b0d6;
    }

    .soft-glow {
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }

    .underline-soft {
      position: relative;
    }
    .underline-soft::after {
      content: "";
      display: block;
      width: 45%;
      height: 1px;
      margin-top: 0.3rem;
      background: var(--lavender);
      border-radius: 1px;
      box-shadow: 0 3px 6px rgba(113,197,255,0.6);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #050716;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
      background: rgba(15,18,42,0.9);
      backdrop-filter: blur(8px);
      border-radius: 36px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.45);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hamburger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger .bar {
      width: 100%;
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, #bfa8ff, #71c5ff);
      box-shadow:
        0 0 3px var(--blue),
        0 0 7px rgba(113,197,255,0.8);
    }

    .logo-title {
      flex: 1;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-right: 18px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(10,12,32,0.65);
      transition: left .35s ease;
      z-index: 999;
      padding: 1.5rem;
    }
    .menu-overlay.active { left: 0; }

    .menu-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 2rem;
      line-height: 1;
      color: var(--lavender);
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7),
        0 0 10px rgba(113,197,255,0.5);
    }

    .menu-title {
      margin-top: 3.5rem;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      color: var(--lavender);
    }

    .menu-items {
      margin-top: 3.5rem;
      text-align: center;
    }
    .menu-item {
      display: block;
      font-family: "Playfair Display", serif;
      font-size: 1.6rem;
      margin: 1.3rem 0;
      color: var(--lavender);
      letter-spacing: 0.06em;
      cursor: pointer;
      text-decoration: none;
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }
    .menu-item::after {
      content: "";
      display: block;
      width: 55%;
      height: 1px;
      background: var(--lavender);
      border-radius: 1px;
      margin: 0.35rem auto 0;
      box-shadow: 0 3px 6px rgba(113,197,255,0.6);
    }

    .card {
      margin-top: 1rem;
      padding: 1.3rem 1.2rem;
      background: rgba(12,14,35,0.95);
      border-radius: 24px;
      border: 1px solid rgba(140,155,255,0.3);
    }

    .page-title {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      color: var(--lavender);
      margin: 0;
      letter-spacing: 0.03em;
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }

    .view-description {
      margin: .6rem 0 1rem;
      color: var(--text-muted);
      font-size: .8rem;
    }

    .coming-soon {
      margin-top: 1rem;
      padding: 0.9rem 1rem;
      border-radius: 18px;
      border: 1px dashed rgba(140,155,255,0.4);
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <!-- MENU OVERLAY -->
  <div class="menu-overlay" id="menuOverlay">
    <button class="menu-close" id="menuClose">×</button>

    <div class="menu-title soft-glow">Menu</div>

    <div class="menu-items">
      <a class="menu-item" href="index.html">Overview</a>
      <a class="menu-item" href="tracking.html">Tracker</a>
      <a class="menu-item" href="charts.html">Charts</a>
    </div>
  </div>

  <div class="app-shell">
    <header class="top-bar">
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="logo-title">Burke Crypto Analytics</div>
    </header>

    <main class="card">
      <h2 class="page-title underline-soft">Charts</h2>
      <p class="view-description">
        Visual snapshots of your positions and price action — coming soon.
      </p>

      <div class="coming-soon">
        This page is ready for your future charts — simple line charts, embedded TradingView,
        or DexScreener panels. When you're ready, we’ll drop them inside this card.
      </div>
    </main>
  </div>

  <script>
    const hamburger   = document.getElementById("hamburger");
    const menuOverlay = document.getElementById("menuOverlay");
    const menuClose   = document.getElementById("menuClose");

    hamburger.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });
    menuClose.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });
  </script>

</body>
</html>
