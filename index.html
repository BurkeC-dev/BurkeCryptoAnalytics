<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Burke Crypto Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ------------------------- */
/* ROOT + RESETS */
/* ------------------------- */

:root {
  --accent-purple: #bfa8ff;
  --accent-blue: #71c5ff;
  --accent-soft: #e6d6ff;
  --text-main: #f6f3ff;
  --text-muted: #a9b0d6;
  --glass-bg: rgba(10,12,32,0.55);
  --underline-gradient: linear-gradient(90deg, #bfa8ff, #71c5ff);
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: #0a0c20;
  color: var(--text-main);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ------------------------- */
/* APP WRAPPER */
/* ------------------------- */

.app-shell {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  padding: 1rem;
  border-radius: 36px;
  background: rgba(15,18,42,0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 24px 80px rgba(0,0,0,0.45);
}

/* ------------------------- */
/* HEADER */
/* ------------------------- */

.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Hamburger button */
.hamburger {
  width: 32px;
  height: 24px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.hamburger .bar {
  width: 100%;
  height: 4px;
  border-radius: 4px;
  background: linear-gradient(90deg, #bfa8ff, #71c5ff);
  box-shadow: 0 0 8px #71c5ff;
}

.logo-title {
  flex: 1;
  text-align: center;
  font-family: "Playfair Display", serif;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-size: 1rem;
  margin-right: 18px;
}

/* ------------------------- */
/* FULL SCREEN MENU */
/* ------------------------- */

.menu-overlay {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(16px);
  background: rgba(10,12,32,0.55);
  transition: left .35s ease;
  z-index: 999;
  padding: 1.5rem;
}

.menu-overlay.active {
  left: 0;
}

.menu-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  font-size: 1.5rem;
  color: white;
}

.menu-title {
  margin-top: 3.5rem;
  text-align: center;
  font-family: "Playfair Display", serif;
  font-size: 1.4rem;
  color: white;
  text-shadow: 0 0 10px var(--accent-blue);
  letter-spacing: 0.06em;
}

/* Menu items */
.menu-items {
  margin-top: 4rem;
  text-align: center;
}

.menu-item {
  font-family: "Playfair Display", serif;
  font-size: 1.8rem;
  margin: 1.35rem 0;
  color: #dcd0ff; /* light pretty lavender */
  text-shadow: 0 0 10px var(--accent-blue);
  cursor: pointer;
  position: relative;
  letter-spacing: 0.07em;
}

.menu-item::after {
  content: "";
  display: block;
  width: 60%;
  height: 2px; /* U2 thin underline */
  margin: 0.35rem auto 0;
  background: var(--underline-gradient);
  border-radius: 2px;
  opacity: 0.9;
}

/* ------------------------- */
/* PAGE CARD */
/* ------------------------- */

.card {
  margin-top: 1rem;
  padding: 1.3rem 1.2rem;
  background: rgba(18,20,45,0.6);
  border-radius: 24px;
  border: 1px solid rgba(140,155,255,0.25);
  backdrop-filter: blur(4px);
}

/* ------------------------- */
/* PAGE TITLES */
/* ------------------------- */

.page-title {
  font-family: "Playfair Display", serif;
  font-size: 1.4rem;
  margin: 0;
  padding-bottom: 0.35rem;
  position: relative;
  text-shadow: 0 0 10px var(--accent-blue);
  letter-spacing: 0.03em;
}

.page-title::after {
  /* U2 thin underline */
  content: "";
  display: block;
  width: 55%;
  height: 2px;
  background: var(--underline-gradient);
  border-radius: 2px;
  margin-top: 0.35rem;
}

/* ------------------------- */
/* VIEWS */
/* ------------------------- */

.view { display: none; }
.view.active { display: block; }

.view-description {
  margin: .6rem 0 1rem;
  color: var(--text-muted);
  font-size: .8rem;
}

/* ------------------------- */
/* BUTTONS */
/* ------------------------- */

.primary-pill {
  background: linear-gradient(135deg, #bfa8ff, #71c5ff);
  color: #06061a;
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  margin-right: .6rem;
}

.ghost-pill {
  background: transparent;
  border: 1px solid rgba(165, 177, 255, 0.5);
  color: var(--accent-soft);
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  cursor: pointer;
}

/* ------------------------- */
/* TABLE + CARDS */
/* ------------------------- */

.table-wrapper {
  margin-top: 1rem;
  padding: .8rem;
  background: rgba(20,22,50,0.55);
  border: 1px solid rgba(140,155,255,0.25);
  border-radius: 16px;
}

table {
  width: 100%;
  font-size: .75rem;
  color: var(--text-main);
  border-collapse: collapse;
}

td {
  padding: .35rem 0;
  border-top: 1px solid rgba(60,70,120,0.5);
}

.token-pnl-positive { color: #5dd9a3; }
.token-pnl-negative { color: #ff5c8a; }

@media (max-width: 600px) {
  table thead { display: none; }
  table td { display: block; border-top: none; }
  table tr { border-top: 1px solid rgba(60,70,120,0.45); margin-bottom:.6rem; }
}

/* TOT cards */
.tot-card {
  background: rgba(20,22,45,0.6);
  border: 1px solid rgba(140,155,255,0.3);
  border-radius: 16px;
  padding: .75rem;
  margin-bottom: .6rem;
}
</style>
</head>

<body>

<!-- ================================ -->
<!-- FULL SCREEN MENU -->
<!-- ================================ -->
<div class="menu-overlay" id="menuOverlay">

  <button class="menu-close" id="menuClose">×</button>

  <div class="menu-title">Menu</div>

  <div class="menu-items">
    <div class="menu-item" data-view="overview">Overview</div>
    <div class="menu-item" data-view="tracking">Tracker</div>
  </div>
</div>

<!-- ================================ -->
<!-- APP SHELL -->
<!-- ================================ -->
<div class="app-shell">

  <!-- HEADER -->
  <header class="top-bar">
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="logo-title">Burke Crypto Analytics</div>
  </header>

  <!-- CARD WRAPPER -->
  <main class="card">

    <!-- OVERVIEW VIEW -->
    <section class="view active" id="overviewView">
      <h2 class="page-title">Overview</h2>

      <p class="view-description">
        Your total crypto summary — soft, calm, and clear.
      </p>

      <div id="totSummary"></div>
      <div id="totCards"></div>
    </section>

    <!-- TRACKING VIEW -->
    <section class="view" id="trackingView">
      <h2 class="page-title">Tracking</h2>

      <p class="view-description">
        Add tokens, lock entries, and track your coins effortlessly.
      </p>

      <button id="addTokenBtn" class="primary-pill">Add token</button>
      <button id="refreshPricesBtn" class="ghost-pill">Refresh prices</button>

      <div class="table-wrapper">
        <table>
          <tbody id="tokenTableBody"></tbody>
        </table>
        <p id="emptyState">No tokens yet.</p>
      </div>
    </section>

  </main>
</div>

<script>
/* ================================ */
/* MENU INTERACTION */
/* ================================ */

const hamburger = document.getElementById("hamburger");
const menuOverlay = document.getElementById("menuOverlay");
const menuClose = document.getElementById("menuClose");

hamburger.addEventListener("click", () => {
  menuOverlay.classList.add("active");
});

menuClose.addEventListener("click", () => {
  menuOverlay.classList.remove("active");
});

document.querySelectorAll(".menu-item").forEach(item => {
  item.addEventListener("click", () => {
    const view = item.dataset.view;
    showView(view);
    menuOverlay.classList.remove("active");
  });
});

/* ================================ */
/* VIEW SWITCHING */
/* ================================ */

function showView(v) {
  document.querySelectorAll(".view").forEach(sec =>
    sec.classList.remove("active")
  );
  document.getElementById(v + "View").classList.add("active");
}

/* Default: Overview */
showView("overview");

/* ================================ */
/* (YOU CAN ADD YOUR TRACKER LOGIC HERE LATER) */
/* ================================ */

</script>

</body>
</html>
