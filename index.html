<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burke Crypto Analytics - Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --lavender: #dcd0ff;
      --blue: #71c5ff;
      --text-main: #f6f3ff;
      --text-muted: #a9b0d6;
      --success: #5dd9a3;
      --danger: #ff5c8a;
    }

    .hidden { display: none; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #050716;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
      background: rgba(15,18,42,0.9);
      border-radius: 36px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger { cursor: pointer; }

    .logo-title {
      flex: 1;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1rem;
      letter-spacing: .12em;
    }

    .card {
      margin-top: 1rem;
      padding: 1.3rem;
      background: rgba(12,14,35,0.95);
      border-radius: 24px;
    }

    .page-title {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
    }

    .view-description { font-size: .8rem; color: var(--text-muted); }

    .total-pill {
      margin-top: .3rem;
      padding: .9rem 1rem;
      border-radius: 999px;
      background: rgba(113,197,255,0.15);
    }

    .total-pill-value {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .pnl-positive { color: var(--success); }
    .pnl-negative { color: var(--danger); }

    .stats-grid {
      margin-top: .9rem;
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: .6rem;
    }

    .stat-card {
      padding: .6rem;
      border-radius: 16px;
      background: rgba(10,12,35,0.98);
      border: 1px solid rgba(120,135,255,0.5);
      font-size: .78rem;
    }

    .rowan-message {
      margin-top: .7rem;
      font-size: .78rem;
      color: var(--lavender);
      font-style: italic;
    }

    .section-heading {
      margin-top: 1rem;
      margin-bottom: .4rem;
      text-transform: uppercase;
      font-size: .9rem;
      color: var(--lavender);
    }

    .mini-token-card {
      border-radius: 18px;
      padding: .75rem .8rem;
      background: rgba(113,197,255,0.08);
      border: 1px solid rgba(140,155,255,0.6);
      font-size: .78rem;
    }

    .mini-value { text-align: right; }
    .mini-pct {
      margin-left: .4rem;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: .7rem;
      background: rgba(10,12,35,0.95);
      border: 1px solid currentColor;
    }
  </style>
</head>

<body>

  <div class="app-shell">
    <header class="top-bar">
      <div class="hamburger" id="hamburger">☰</div>
      <div class="logo-title">Burke Crypto Analytics</div>
    </header>

    <main class="card">
      <h2 class="page-title">Overview</h2>
      <p class="view-description">Snapshot of your portfolio — calm, clean, clear.</p>

      <!-- TOTALS -->
      <div id="totalPill" class="total-pill hidden">
        <div>Portfolio value</div>
        <div class="total-pill-value" id="totalValueDisplay">$0.00</div>
        <div id="totalPnlDisplay"></div>
      </div>

      <!-- STATS GRID -->
      <div id="statsGrid" class="stats-grid hidden">
        <div class="stat-card">
          <div class="stat-label">Total value</div>
          <div id="statTotalValue">$0.00</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total cost</div>
          <div id="statTotalCost">$0.00</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total P/L</div>
          <div id="statTotalPnl">$0.00</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Tokens tracked</div>
          <div id="statTokenCount">0</div>
        </div>
      </div>

      <!-- ROWAN MESSAGE -->
      <p id="rowanMessage" class="rowan-message hidden"></p>

      <p id="emptyState">No tokens yet. Add some on the Tracker page.</p>

      <!-- PER TOKEN -->
      <div id="tokensSection" class="hidden">
        <div class="section-heading">By token</div>
        <div id="tokensList"></div>
      </div>
    </main>
  </div>

  <script>
    const STORAGE_KEY = "bca_tokens_v1";

    const totalPill = document.getElementById("totalPill");
    const totalValueDisplay = document.getElementById("totalValueDisplay");
    const totalPnlDisplay = document.getElementById("totalPnlDisplay");
    const statsGrid = document.getElementById("statsGrid");

    const statTotalValue = document.getElementById("statTotalValue");
    const statTotalCost = document.getElementById("statTotalCost");
    const statTotalPnl = document.getElementById("statTotalPnl");
    const statTokenCount = document.getElementById("statTokenCount");

    const rowanMessage = document.getElementById("rowanMessage");
    const emptyState = document.getElementById("emptyState");
    const tokensSection = document.getElementById("tokensSection");
    const tokensList = document.getElementById("tokensList");

    function safeNumber(n) {
      const x = parseFloat(n);
      return isFinite(x) ? x : 0;
    }

    function money(n) {
      return safeNumber(n).toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function pick(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function loadTokens() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      } catch {
        return [];
      }
    }

    function render() {
      const tokens = loadTokens();

      if (!tokens.length) {
        emptyState.classList.remove("hidden");
        rowanMessage.classList.add("hidden");
        totalPill.classList.add("hidden");
        statsGrid.classList.add("hidden");
        tokensSection.classList.add("hidden");
        return;
      }

      emptyState.classList.add("hidden");

      let totalCost = 0;
      let totalValue = 0;

      const metrics = tokens.map(t => {
        const cost = safeNumber(t.cost ?? t.totalSpent ?? 0);
        const value = safeNumber(t.value ?? 0);
        const pnl = value - cost;
        const pct = cost ? (pnl / cost) * 100 : 0;

        totalCost += cost;
        totalValue += value;

        return { raw: t, cost, value, pnl, pct };
      });

      const totalPnl = totalValue - totalCost;
      const totalPct = totalCost ? (totalPnl / totalCost) * 100 : 0;

      // ---- totals ----
      totalPill.classList.remove("hidden");
      statsGrid.classList.remove("hidden");

      const pnlClass = totalPnl >= 0 ? "pnl-positive" : "pnl-negative";
      const pnlSign = totalPnl >= 0 ? "+" : "-";

      totalValueDisplay.textContent = "$" + money(totalValue);
      totalPnlDisplay.innerHTML = `
        <span class="${pnlClass}">${pnlSign}$${money(Math.abs(totalPnl))}</span><br>
        <span class="${pnlClass}">${pnlSign}${Math.abs(totalPct).toFixed(2)}%</span>
      `;

      statTotalValue.textContent = "$" + money(totalValue);
      statTotalCost.textContent = "$" + money(totalCost);
      statTotalPnl.textContent = `${pnlSign}$${money(Math.abs(totalPnl))}`;
      statTotalPnl.className = pnlClass;
      statTokenCount.textContent = tokens.length;

      // ---- Rowan Sayings ----
      const upSayings = [
        "look at you, printing. Don’t get cocky.",
        "bags are doing their job.",
        "green is a good color on you.",
        "portfolio alive, spirits high."
      ];

      const downSayings = [
        "relax, it’s a red day, not a red life.",
        "it dipped. your mood probably did too.",
        "hold steady, it only counts if you sell.",
        "it’s fine. totally fine. absolutely… fine."
      ];

      const flatSayings = [
        "nothing’s happening. your portfolio’s on lunch break.",
        "sideways. thrilling, I know.",
        "your bags are vibing… not moving, but vibing.",
        "market said ‘nah’ today."
      ];

      let line = "";
      const tolerance = 0.01;

      if (totalPnl > tolerance) line = pick(upSayings);
      else if (totalPnl < -tolerance) line = pick(downSayings);
      else line = pick(flatSayings);

      rowanMessage.textContent = line;
      rowanMessage.classList.remove("hidden");

      // ---- Token list ----
      metrics.sort((a, b) => b.pnl - a.pnl);

      tokensSection.classList.remove("hidden");
      tokensList.innerHTML = "";

      metrics.forEach(m => {
        const pnlSign = m.pnl >= 0 ? "+" : "-";
        const pctSign = m.pct >= 0 ? "+" : "-";
        const pnlClass = m.pnl >= 0 ? "pnl-positive" : "pnl-negative";

        const div = document.createElement("div");
        div.className = "mini-token-card";
        div.innerHTML = `
          <div style="display:flex; justify-content:space-between;">
            <div>${m.raw.name} (${m.raw.symbol})</div>
            <div class="${pnlClass}">
              ${pnlSign}$${money(Math.abs(m.pnl))}
              <span class="mini-pct ${pnlClass}">
                ${pctSign}${Math.abs(m.pct).toFixed(2)}%
              </span>
            </div>
          </div>
        `;
        tokensList.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
