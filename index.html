<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Burke Crypto Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --lavender: #dcd0ff;
  --blue: #71c5ff;
  --text-main: #f6f3ff;
  --text-muted: #a9b0d6;
}

/* Softer glow */
.soft-glow {
  text-shadow:
    0 0 2px var(--blue),
    0 0 6px rgba(113,197,255,0.7);
}

/* Down-glow underline */
.underline-soft {
  position: relative;
}
.underline-soft::after {
  content: "";
  display: block;
  width: 45%;
  height: 1px;
  margin-top: 0.3rem;
  background: var(--lavender);
  border-radius: 1px;
  box-shadow: 0 3px 6px rgba(113,197,255,0.6); /* down, softer */
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: #050716;
  color: var(--text-main);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* APP SHELL */
.app-shell {
  max-width: 480px;
  margin: 0 auto;
  padding: 1rem;
  background: rgba(15,18,42,0.9);
  backdrop-filter: blur(8px);
  border-radius: 36px;
  box-shadow: 0 24px 80px rgba(0,0,0,0.45);
}

/* HEADER */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* HAMBURGER */
.hamburger {
  width: 32px;
  height: 24px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}
.hamburger .bar {
  width: 100%;
  height: 4px;
  border-radius: 4px;
  background: linear-gradient(90deg, #bfa8ff, #71c5ff);
  box-shadow:
    0 0 3px var(--blue),
    0 0 7px rgba(113,197,255,0.8);
}

.logo-title {
  flex: 1;
  text-align: center;
  font-family: "Playfair Display", serif;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  margin-right: 18px;
}

/* FULL SCREEN MENU */
.menu-overlay {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(20px);
  background: rgba(10,12,32,0.65);
  transition: left .35s ease;
  z-index: 999;
  padding: 1.5rem;
}
.menu-overlay.active {
  left: 0;
}
.menu-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  border: none;
  font-size: 1.5rem;
  color: white;
  cursor: pointer;
}
.menu-title {
  margin-top: 3.5rem;
  text-align: center;
  font-family: "Playfair Display", serif;
  font-size: 1.4rem;
  color: var(--lavender);
}
.menu-title.soft-glow {
  text-shadow:
    0 0 2px var(--blue),
    0 0 6px rgba(113,197,255,0.7);
}
.menu-items {
  margin-top: 3.5rem;
  text-align: center;
}
.menu-item {
  font-family: "Playfair Display", serif;
  font-size: 1.8rem;
  margin: 1.5rem 0;
  color: var(--lavender);
  letter-spacing: 0.06em;
  cursor: pointer;
}
.menu-item.soft-glow {
  text-shadow:
    0 0 2px var(--blue),
    0 0 6px rgba(113,197,255,0.7);
}
.menu-item::after {
  content: "";
  display: block;
  width: 55%;
  height: 1px;
  background: var(--lavender);
  border-radius: 1px;
  margin: 0.35rem auto 0;
  box-shadow: 0 3px 6px rgba(113,197,255,0.6);
}

/* CARD */
.card {
  margin-top: 1rem;
  padding: 1.3rem 1.2rem;
  background: rgba(12,14,35,0.95);
  border-radius: 24px;
  border: 1px solid rgba(140,155,255,0.3);
}

/* PAGE VIEWS */
.page-view {
  display: none;
}
.page-view.active {
  display: block;
}

/* PAGE TITLE */
.page-title {
  font-family: "Playfair Display", serif;
  font-size: 1.4rem;
  color: var(--lavender);
  margin: 0;
  letter-spacing: 0.03em;
}
.view-description {
  margin: .6rem 0 1rem;
  color: var(--text-muted);
  font-size: .8rem;
}

/* BUTTONS */
.primary-pill {
  background: linear-gradient(135deg, #bfa8ff, #71c5ff);
  color: #06061a;
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  margin-right: .6rem;
  box-shadow:
    0 0 3px var(--blue),
    0 0 7px rgba(113,197,255,0.8);
}
.ghost-pill {
  background: transparent;
  border: 1px solid rgba(165, 177, 255, 0.5);
  color: var(--lavender);
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  cursor: pointer;
}

/* TABLE AREA */
.table-wrapper {
  margin-top: 1rem;
  padding: .8rem;
  background: rgba(16,18,45,0.95);
  border-radius: 16px;
  border: 1px solid rgba(140,155,255,0.3);
}
table {
  width: 100%;
  font-size: .75rem;
  color: var(--text-main);
  border-collapse: collapse;
}
td {
  padding: .35rem 0;
  border-top: 1px solid rgba(60,70,120,0.5);
}
@media (max-width: 600px) {
  table thead { display: none; }
  table td { display: block; border-top: none; }
  table tr {
    border-top: 1px solid rgba(60,70,120,0.45);
    margin-bottom: .6rem;
  }
}

/* TOT cards (for later when we wire Overview data) */
.tot-card {
  background: rgba(20,22,45,0.9);
  border: 1px solid rgba(140,155,255,0.35);
  border-radius: 16px;
  padding: .75rem;
  margin-bottom: .6rem;
}
</style>
</head>

<body>

<!-- MENU OVERLAY -->
<div class="menu-overlay" id="menuOverlay">
  <button class="menu-close" id="menuClose">×</button>
  <div class="menu-title soft-glow">Menu</div>

  <div class="menu-items">
    <div class="menu-item soft-glow" data-view="overview">Overview</div>
    <div class="menu-item soft-glow" data-view="tracking">Tracker</div>
  </div>
</div>

<div class="app-shell">
  <header class="top-bar">
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="logo-title">Burke Crypto Analytics</div>
  </header>

  <main class="card">

    <!-- OVERVIEW PAGE -->
    <section class="page-view" id="overviewView">
      <h2 class="page-title underline-soft soft-glow">Overview</h2>
      <p class="view-description">
        Your total crypto summary — soft, calm, and clear.
      </p>
      <div id="totSummary"></div>
      <div id="totCards"></div>
    </section>

    <!-- TRACKING PAGE -->
    <section class="page-view" id="trackingView">
      <h2 class="page-title underline-soft soft-glow">Tracking</h2>
      <p class="view-description">
        Add tokens, lock entries, and track your coins effortlessly.
      </p>

      <button id="addTokenBtn" class="primary-pill">Add token</button>
      <button id="refreshPricesBtn" class="ghost-pill">Refresh prices</button>

      <div class="table-wrapper">
        <table>
          <tbody id="tokenTableBody"></tbody>
        </table>
        <p id="emptyState">No tokens yet.</p>
      </div>
    </section>

  </main>
</div>

<script>
/* MENU BEHAVIOR */
const hamburger = document.getElementById("hamburger");
const menuOverlay = document.getElementById("menuOverlay");
const menuClose = document.getElementById("menuClose");

hamburger.addEventListener("click", () => {
  menuOverlay.classList.add("active");
});
menuClose.addEventListener("click", () => {
  menuOverlay.classList.remove("active");
});

document.querySelectorAll(".menu-item").forEach(item => {
  item.addEventListener("click", () => {
    const view = item.dataset.view;
    showView(view);
    menuOverlay.classList.remove("active");
  });
});

/* VIEW SWITCHING (Overview vs Tracking) */
function showView(viewName) {
  document.querySelectorAll(".page-view").forEach(sec =>
    sec.classList.remove("active")
  );
  const target = document.getElementById(viewName + "View");
  if (target) target.classList.add("active");
}

/* Default to Overview page */
showView("overview");
</script>

</body>
</html>
