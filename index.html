<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burke Crypto Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --lavender: #dcd0ff;
      --blue: #71c5ff;
      --text-main: #f6f3ff;
      --text-muted: #a9b0d6;
      --success: #5dd9a3;
      --danger: #ff5c8a;
    }

    /* SOFT GLOW */
    .soft-glow {
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }

    /* DOWN-GLOW UNDERLINE */
    .underline-soft {
      position: relative;
    }
    .underline-soft::after {
      content: "";
      display: block;
      width: 45%;
      height: 1px;
      margin-top: 0.3rem;
      background: var(--lavender);
      border-radius: 1px;
      box-shadow: 0 3px 6px rgba(113,197,255,0.6);
    }

    /* HIDDEN UTILITY */
    .hidden {
      display: none;
    }

    /* RESET */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #050716;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* APP SHELL */
    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
      background: rgba(15,18,42,0.9);
      backdrop-filter: blur(8px);
      border-radius: 36px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.45);
    }

    /* HEADER */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* HAMBURGER */
    .hamburger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger .bar {
      width: 100%;
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, #bfa8ff, #71c5ff);
      box-shadow:
        0 0 3px var(--blue),
        0 0 7px rgba(113,197,255,0.8);
    }

    .logo-title {
      flex: 1;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-right: 18px;
    }

    /* FULL SCREEN MENU */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(10,12,32,0.65);
      transition: left .35s ease;
      z-index: 999;
      padding: 1.5rem;
    }
    .menu-overlay.active {
      left: 0;
    }

    /* Glowing X */
    .menu-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 2rem;
      line-height: 1;
      color: var(--lavender);
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7),
        0 0 10px rgba(113,197,255,0.5);
