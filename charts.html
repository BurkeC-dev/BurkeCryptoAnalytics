<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burke Crypto Analytics - Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Chart.js for line charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --lavender: #dcd0ff;
      --blue: #71c5ff;
      --text-main: #f6f3ff;
      --text-muted: #a9b0d6;
      --card-bg: rgba(12,14,35,0.95);
      --border-soft: rgba(140,155,255,0.3);
      --pill-bg: linear-gradient(135deg, #bfa8ff, #71c5ff);
    }

    .soft-glow {
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }

    .underline-soft {
      position: relative;
    }
    .underline-soft::after {
      content: "";
      display: block;
      width: 45%;
      height: 1px;
      margin-top: 0.3rem;
      background: var(--lavender);
      border-radius: 1px;
      box-shadow: 0 3px 6px rgba(113,197,255,0.6);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #050716;
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
      background: rgba(15,18,42,0.9);
      backdrop-filter: blur(8px);
      border-radius: 36px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.45);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hamburger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger .bar {
      width: 100%;
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, #bfa8ff, #71c5ff);
      box-shadow:
        0 0 3px var(--blue),
        0 0 7px rgba(113,197,255,0.8);
    }

    .logo-title {
      flex: 1;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-right: 18px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(10,12,32,0.65);
      transition: left .35s ease;
      z-index: 999;
      padding: 1.5rem;
    }
    .menu-overlay.active { left: 0; }

    .menu-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 2rem;
      line-height: 1;
      color: var(--lavender);
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7),
        0 0 10px rgba(113,197,255,0.5);
    }

    .menu-title {
      margin-top: 3.5rem;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      color: var(--lavender);
    }

    .menu-items {
      margin-top: 3.5rem;
      text-align: center;
    }
    .menu-item {
      display: block;
      font-family: "Playfair Display", serif;
      font-size: 1.6rem;
      margin: 1.3rem 0;
      color: var(--lavender);
      letter-spacing: 0.06em;
      cursor: pointer;
      text-decoration: none;
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }
    .menu-item::after {
      content: "";
      display: block;
      width: 55%;
      height: 1px;
      background: var(--lavender);
      border-radius: 1px;
      margin: 0.35rem auto 0;
      box-shadow: 0 3px 6px rgba(113,197,255,0.6);
    }

    .card {
      margin-top: 1rem;
      padding: 1.3rem 1.2rem;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border-soft);
    }

    .page-title {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      color: var(--lavender);
      margin: 0;
      letter-spacing: 0.03em;
      text-shadow:
        0 0 2px var(--blue),
        0 0 6px rgba(113,197,255,0.7);
    }

    .view-description {
      margin: .6rem 0 0.4rem;
      color: var(--text-muted);
      font-size: .8rem;
    }

    .last-updated {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .chart-section-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin: 1.1rem 0 0.4rem;
    }

    .token-chart-card {
      margin-top: 0.75rem;
      padding: 0.9rem 0.85rem 0.8rem;
      background: rgba(6,8,26,0.95);
      border-radius: 18px;
      border: 1px solid rgba(104,122,255,0.4);
    }

    .token-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }

    .token-title {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .token-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 210px;
      margin-top: 0.4rem;
    }

    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .link-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      background: var(--pill-bg);
      color: #06061a;
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 3px var(--blue),
        0 0 7px rgba(113,197,255,0.8);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.12s ease;
      margin-top: 0.45rem;
      margin-right: 0.35rem;
    }

    .link-pill:active {
      transform: scale(0.97);
      box-shadow:
        0 0 2px var(--blue),
        0 0 4px rgba(113,197,255,0.6);
    }

    .empty-state {
      margin-top: 0.6rem;
      padding: 0.75rem 0.8rem;
      border-radius: 16px;
      border: 1px dashed rgba(140,155,255,0.45);
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .empty-state strong {
      color: var(--lavender);
    }

    .hint {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>

  <!-- MENU OVERLAY -->
  <div class="menu-overlay" id="menuOverlay">
    <button class="menu-close" id="menuClose">×</button>

    <div class="menu-title soft-glow">Menu</div>

    <div class="menu-items">
      <a class="menu-item" href="index.html">Overview</a>
      <a class="menu-item" href="tracking.html">Tracker</a>
      <a class="menu-item" href="charts.html">Charts</a>
    </div>
  </div>

  <div class="app-shell">
    <header class="top-bar">
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="logo-title">Burke Crypto Analytics</div>
    </header>

    <main class="card">
      <h2 class="page-title underline-soft">Charts</h2>
      <p class="view-description">
        Simple 5-day price lines for tokens with a CoinGecko ID, plus quick links to full GeckoTerminal charts for any token with a saved Solana address.
      </p>
      <p class="last-updated" id="lastUpdatedText"></p>

      <div class="chart-section-title">Token charts</div>
      <div id="tokenChartsContainer"></div>
      <div class="empty-state" id="tokensEmpty" style="display:none;">
        <strong>No tokens to chart.</strong> Add tokens in the <em>Tracker</em> tab first.
      </div>
    </main>
  </div>

  <script>
    // ====== MENU ======
    const hamburger   = document.getElementById("hamburger");
    const menuOverlay = document.getElementById("menuOverlay");
    const menuClose   = document.getElementById("menuClose");

    hamburger.addEventListener("click", () => {
      menuOverlay.classList.add("active");
    });
    menuClose.addEventListener("click", () => {
      menuOverlay.classList.remove("active");
    });
    menuOverlay.addEventListener("click", (e) => {
      if (e.target === menuOverlay) {
        menuOverlay.classList.remove("active");
      }
    });

    // ====== CONFIG ======
    const STORAGE_KEY   = "bca_tokens_v1";
    const GECKO_NETWORK = "solana";
    const DAYS_BACK     = 5;
    const REFRESH_MS    = 60000; // how often to refresh while page is open

    const COINGECKO_MAP = {
      BTC: "bitcoin",
      ETH: "ethereum",
      SOL: "solana",
      XRP: "ripple",
      DOGE: "dogecoin",
      ADA: "cardano"
    };

    const lastUpdatedText      = document.getElementById("lastUpdatedText");
    const tokenChartsContainer = document.getElementById("tokenChartsContainer");
    const tokensEmpty          = document.getElementById("tokensEmpty");

    let tokenChartInstances = [];

    // ====== HELPERS ======
    function loadTokens() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        const parsed = raw ? JSON.parse(raw) : [];
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        return [];
      }
    }

    function normalizeToken(token) {
      return {
        name: token.name || token.tokenName || token.symbol || "Unknown",
        symbol: (token.symbol || token.ticker || "").toUpperCase(),
        amount: Number(token.amount ?? 0),
        coingeckoId: token.coingeckoId || "",
        geckoTokenAddress: token.geckoTokenAddress || ""
      };
    }

    function getCoinGeckoId(token) {
      const custom = token.coingeckoId && token.coingeckoId.trim();
      if (custom) return custom;
      const mapped = COINGECKO_MAP[token.symbol];
      return mapped || null;
    }

    async function fetchCoinGeckoHistoryForToken(token) {
      const id = getCoinGeckoId(token);
      if (!id) return null;

      const url =
        "https://api.coingecko.com/api/v3/coins/" +
        encodeURIComponent(id) +
        "/market_chart?vs_currency=usd&days=" +
        encodeURIComponent(DAYS_BACK) +
        "&precision=full";

      try {
        const res = await fetch(url);
        if (!res.ok) {
          console.error("CoinGecko market_chart failed for", id, res.status);
          return null;
        }
        const data = await res.json();
        const prices = data.prices || [];
        return prices.map(p => ({ time: p[0], price: p[1] }));
      } catch (err) {
        console.error("Error fetching CoinGecko history for", id, err);
        return null;
      }
    }

    function formatCurrency(value) {
      if (isNaN(value)) value = 0;
      return value.toLocaleString(undefined, {
        style: "currency",
        currency: "USD",
        maximumFractionDigits: 6
      });
    }

    function formatTimestamp(ts) {
      const d = ts ? new Date(ts) : new Date();
      const month = d.getMonth() + 1;
      const day   = d.getDate();
      const hours = d.getHours();
      const minutes = d.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      const hr12 = hours % 12 || 12;
      return `${month}/${day} ${hr12}:${minutes} ${ampm}`;
    }

    function buildShortTime(ts) {
      const d = new Date(ts);
      const month = d.getMonth() + 1;
      const day   = d.getDate();
      const hours = d.getHours().toString().padStart(2, "0");
      const mins  = d.getMinutes().toString().padStart(2, "0");
      return `${month}/${day} ${hours}:${mins}`;
    }

    function buildGeckoTerminalUrl(address) {
      const trimmed = (address || "").trim();
      if (!trimmed) return null;
      const base = "https://www.geckoterminal.com";
      return `${base}/${encodeURIComponent(GECKO_NETWORK)}/tokens/${encodeURIComponent(trimmed)}`;
    }

    function destroyTokenCharts() {
      tokenChartInstances.forEach(ch => ch.destroy());
      tokenChartInstances = [];
    }

    // ====== MAIN: FETCH + RENDER ======
    async function updateAndRender() {
      const rawTokens = loadTokens()
        .map(normalizeToken)
        .filter(t => t.amount > 0);

      destroyTokenCharts();
      tokenChartsContainer.innerHTML = "";

      if (!rawTokens.length) {
        tokensEmpty.style.display = "block";
        lastUpdatedText.textContent = "";
        return;
      }

      // Fetch CoinGecko history for all tokens
      const historyResults = await Promise.all(
        rawTokens.map(async (t) => {
          const history = await fetchCoinGeckoHistoryForToken(t);
          return { token: t, history };
        })
      );

      let anyCharts = false;

      historyResults.forEach((entry, idx) => {
        const t = entry.token;
        const history = entry.history;

        const card = document.createElement("div");
        card.className = "token-chart-card";

        const header = document.createElement("div");
        header.className = "token-header";

        const title = document.createElement("div");
        title.className = "token-title";
        title.textContent = t.symbol || t.name;

        const sub = document.createElement("div");
        sub.className = "token-sub";
        sub.textContent = t.amount > 0 ? `${t.amount} ${t.symbol || ""}`.trim() : "";

        header.appendChild(title);
        header.appendChild(sub);
        card.appendChild(header);

        // --- Chart from CoinGecko if we have history ---
        if (history && history.length > 1) {
          const wrapper = document.createElement("div");
          wrapper.className = "chart-wrapper";
          const canvas = document.createElement("canvas");
          canvas.id = `tokenChart_${idx}`;
          wrapper.appendChild(canvas);
          card.appendChild(wrapper);

          const ctx = canvas.getContext("2d");
          const labels = history.map(p => buildShortTime(p.time));
          const prices = history.map(p => p.price);

          const chart = new Chart(ctx, {
            type: "line",
            data: {
              labels,
              datasets: [{
                data: prices,
                fill: true,
                tension: 0.35,
                borderWidth: 1.8,
                borderColor: "rgba(113,197,255,0.96)",
                backgroundColor: "rgba(113,197,255,0.10)",
                pointRadius: 0,
                pointHitRadius: 6
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: (ctx) => formatCurrency(ctx.parsed.y)
                  }
                }
              },
              scales: {
                x: {
                  ticks: {
                    color: "#cbd5ff",
                    font: { size: 9 }
                  },
                  grid: { display: false }
                },
                y: {
                  ticks: {
                    color: "#a9b0d6",
                    callback: (value) => formatCurrency(value)
                  },
                  grid: {
                    color: "rgba(148,163,255,0.18)",
                    drawBorder: false
                  }
                }
              }
            }
          });

          tokenChartInstances.push(chart);
          anyCharts = true;
        } else {
          const hint = document.createElement("div");
          hint.className = "hint";

          const id = getCoinGeckoId(t);
          if (!id) {
            hint.textContent =
              "No CoinGecko ID configured. Edit this token in the Tracker and fill in the CoinGecko ID (or use a mapped symbol like BTC, ETH, SOL, XRP, DOGE, ADA) to see a line chart.";
          } else {
            hint.textContent =
              "Could not load history from CoinGecko right now. Try again in a bit.";
          }

          card.appendChild(hint);
        }

        // --- GeckoTerminal link if we have a Solana token address ---
        const geckoAddr = (t.geckoTokenAddress || "").trim();
        const geckoUrl = buildGeckoTerminalUrl(geckoAddr);
        if (geckoUrl) {
          const link = document.createElement("a");
          link.className = "link-pill";
          link.href = geckoUrl;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = "Open live chart";

          card.appendChild(link);

          const linkHint = document.createElement("div");
          linkHint.className = "hint";
          linkHint.textContent = "Opens GeckoTerminal in a new tab with the full DEX chart.";
          card.appendChild(linkHint);
        }

        tokenChartsContainer.appendChild(card);
      });

      tokensEmpty.style.display = anyCharts ? "none" : "block";

      const now = Date.now();
      lastUpdatedText.textContent =
        `CoinGecko lines + GeckoTerminal links • last refreshed: ${formatTimestamp(now)}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateAndRender();
      if (REFRESH_MS && REFRESH_MS > 0) {
        setInterval(updateAndRender, REFRESH_MS);
      }
    });
  </script>

</body>
</html>
